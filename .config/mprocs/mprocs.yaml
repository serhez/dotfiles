hide_keymap_window: true
mouse_scroll_speed: 1
proc_list_width: 25

keymap_procs: # When process list is focused
  # Move between panes
  <C-a>: null
  <h>: { c: toggle-focus }
  <l>: { c: toggle-focus }

  # Scroll terminal pane
  <C-e>: null
  <C-y>: null
  <S-j>: { c: scroll-down-lines, n: 1 }
  <S-k>: { c: scroll-up-lines, n: 1 }

keymap_term: # When terminal is focused
  # Missing keymaps :(
  <q>: { c: quit }
  <Q>: { c: force-quit }
  <s>: { c: start-proc }
  <x>: { c: term-proc }
  <X>: { c: kill-proc }
  <r>: { c: restart-proc }
  <R>: { c: force-restart-proc }
  <a>: { c: show-add-proc }
  <d>: { c: show-remove-proc }
  <z>: { c: zoom }

  # Move between panes
  <C-a>: null
  <h>: { c: toggle-focus }
  <l>: { c: toggle-focus }

  # Scroll terminal pane
  <C-e>: null
  <C-y>: null
  <j>: { c: scroll-down-lines, n: 1 }
  <k>: { c: scroll-up-lines, n: 1 }
  <S-j>: { c: scroll-down-lines, n: 5 }
  <S-k>: { c: scroll-up-lines, n: 5 }
