[metadata]
name = "nightfox-light"
author = "EdenEast"
origin_url = "https://github.com/EdenEast/nightfox.nvim"

[colors]
foreground = "#3d2b5a"
background = "#f6f2ee"
cursor_bg = "#3d2b5a"
cursor_border = "#3d2b5a"
cursor_fg = "#f6f2ee"
compose_cursor = '#955f61'
selection_bg = "#e7d2be"
selection_fg = "#3d2b5a"
scrollbar_thumb = "#824d5b"
split = "#e4dcd4"
visual_bell = "#3d2b5a"
ansi = [
  "#352c24",
  "#a5222f",
  "#396847",
  "#ac5402",
  "#2848a9",
  "#6e33ce",
  "#287980",
  "#f2e9e1",
]
brights = [
  "#534c45",
  "#b3434e",
  "#577f63",
  "#b86e28",
  "#4863b6",
  "#8452d5",
  "#488d93",
  "#f4ece6",
]

[colors.indexed]
16 = "#a440b5"
17 = "#955f61"

[colors.tab_bar]
background = '#e7d2be' # selection_bg

[colors.tab_bar.active_tab]
bg_color = '#f6f2ee'  # background
fg_color = '#3d2b5a'  # foreground
intensity = 'Bold'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.inactive_tab]
bg_color = '#e7d2be'  # selection_bg
fg_color = '#3d2b5a'  # foreground
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.inactive_tab_hover]
bg_color = '#534c45'  # brights[0]
fg_color = '#3d2b5a'  # foreground
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.new_tab]
bg_color = '#e7d2be'  # selection_bg
fg_color = '#3d2b5a'  # foreground
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.new_tab_hover]
bg_color = '#534c45'  # brights[0]
fg_color = '#3d2b5a'  # foreground
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'
