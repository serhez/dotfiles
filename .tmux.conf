is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Enable copy-pasting
set -g set-clipboard on

setw -g mode-keys vi
setw -g monitor-activity on

bind-key / split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# Resize key-bindings
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

# Navigation key-bindings
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Custom popups
bind-key g popup -EE -h 90% -w 90% -d "#{pane_current_path}" "lazygit"

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# For integration with vim
set -g focus-events on

# Colorscheme
black="#282c34"
bg="#2C323C"
blue="#61afef"
yellow="#e5c07b"
red="#e06c75"
white="#aab2bf"
green="#98c379"
visual_grey="#3e4452"
comment_grey="#5c6370"

set status-interval 1

set -g status-bg $bg
set -g status-fg $white
set -g status-justify centre

set -g status-left-length 100
set -g status-left-style bg=$green,fg=$black,none
set -g status-left " #S "

set -g status-right-style bg=$blue,fg=$black,none
set -g status-right-length 102
set -g status-right " %a %d %b #[fg=#{black},bg=#{yellow},none] %H:%M:%S "

set -g window-status-separator ""
set -g window-status-format "  #W  "
set -g window-status-current-format "  #W  "

set -g window-status-current-style fg=$black,bg=$white,bold
set -g window-status-style fg=$white,bg=$visual_grey,none
set -g window-status-activity-style fg=$black,bg=$yellow,none

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jaclu/tmux-mouse-swipe'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Window name
set -g @tmux_window_name_use_tilde "True"

# Sessions
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'
set -g @continuum-save-interval '5'

# Tmux-jump
set -g @jump-key 's'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
